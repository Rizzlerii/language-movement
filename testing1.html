<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background: linear-gradient(135deg, #0d610d, #e81034);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .form-container {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .form-title { 
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4f0707;
            text-align: center;
        }

        .form-control {
            border-radius: 50px;
            padding: 10px 20px;
        }
        .form-control:focus {
            box-shadow: 10px 10px 5px lightblue;
        }
        .btn-primary {
            border-radius: 50px;
            background: #358a24;
            border: none;
        }
        .btn-primary:hover {
            background: #b34d59;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container" id="login-section">
        <h2 class="form-title">Login</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <span class="toggle-link" onclick="switchForms()">Don't have an account? Register</span>
    </div>

    <div class="form-container" id="register-section" style="display: none;">
        <h2 class="form-title">Register</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <!-- Link to toggle back to login -->
        <span class="toggle-link" onclick="switchForms()">Already have an account? Login</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function switchForms() {
            var loginForm = document.getElementById('login-section');
            var registerForm = document.getElementById('register-section');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
